<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ultimate Couple Quiz</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: 'Arial', sans-serif; }
        
        /* Screens Styling */
        .screen {
            display: none;
            height: 100vh;
            width: 100vw;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        #intro-screen, #game-container { background: #fff0f3; }

        .card {
            background: white;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 85%;
            z-index: 10;
        }

        h1, h2 { color: #ff4d6d; margin-bottom: 10px; }
        p { color: #590d22; font-size: 1.1rem; }
        input { padding: 12px; border: 2px solid #ffb3c1; border-radius: 10px; width: 85%; margin: 15px 0; outline: none; font-size: 1rem; text-align: center; }
        
        button { 
            background: #ff4d6d; color: white; border: none; padding: 15px 30px; 
            border-radius: 50px; cursor: pointer; font-weight: bold; font-size: 1.1rem;
            transition: transform 0.2s;
        }
        button:hover { transform: scale(1.05); background: #c9184a; }

        /* Animation for "Correct!" */
        #feedback {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(46, 204, 113, 0.95);
            color: white; padding: 25px 50px; border-radius: 50px;
            font-size: 2.2rem; font-weight: bold; z-index: 100;
            animation: popIn 0.5s ease;
        }

        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0); }
            80% { transform: translate(-50%, -50%) scale(1.2); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        /* SPICED UP COUNTDOWN SCREEN */
        #countdown-screen { 
            background: linear-gradient(45deg, #ff4d6d, #ff758c); 
            color: white;
        }
        .glow-text {
            font-size: 2.5rem;
            text-shadow: 0 0 20px rgba(255,255,255,0.8);
            animation: pulse 1.5s infinite;
        }
        #timer { font-size: 7rem; font-weight: bold; margin: 20px 0; }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* FINAL PROPOSAL SCREEN */
        #proposal-screen {
            position: relative;
            background-image: url('us.jpg'); 
            background-size: cover;
            background-position: center;
        }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.3); }
        .proposal-box {
            position: relative; z-index: 5; background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            padding: 40px; border-radius: 30px; width: 80%; max-width: 500px;
            border: 1px solid rgba(255,255,255,0.3);
        }
        .proposal-box h1 { color: white; font-size: 2.5rem; text-shadow: 2px 2px 15px #ff4d6d; }

        .heart { position: absolute; color: #ff4d6d; top: -20px; animation: fall linear forwards; z-index: 2; }
        @keyframes fall { to { transform: translateY(105vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div id="intro-screen" class="screen" style="display: flex;">
        <div class="card">
            <h1>Welcome! ❤️</h1>
            <p>Ready for the <strong>ULTIMATE</strong> Couple Quiz?</p>
            <p>Answer each question correctly for a surprise at the end!</p>
            <button onclick="startGame()">Start Game</button>
        </div>
    </div>

    <div id="game-container" class="screen">
